<header class="jumbotron">
    <h1 class="text-center">{{title}}</h1>
</header>

<section class="container">
    <div class="row">
        <form class="col-md-12">
            <a routerLink="/cadastro" class="btn btn-primary">Nova Foto</a>
        </form>
        
    </div>
    <div class="row">
        <painel *ngFor="let item of listaFotos" titulo={{item.titulo}} class="col-md-4">
            <foto  url="{{item.url}}" titulo="{{item.titulo}}" ></foto>
        </painel>

    </div>
</section>

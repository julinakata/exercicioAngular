<header class="jumbotron">
  <h1 class="text-center"> Cadastrar Fotos </h1>
</header>
<section class="container">
  <div class="row">
    <form class="col-md-6" (ngSubmit)="salvar()">
      <div class="form-group">
        <label>Título</label>
        <input [(ngModel)]="foto.titulo" name="titulo" class="form-control">
      </div>
      <div class="form-group">
        <label>URL</label>
        <input [(ngModel)]="foto.url" name="url" class="form-control" >
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control" ></textarea>
      </div>
      <a [routerLink]="['']" class="btn btn-secondary">Voltar</a>
      <button class="btn btn-primary">Cadastrar!</button>
    </form>
    
    <aside class="col-md-4">
        <painel titulo={{foto.titulo}} descricao={{foto.descricao}} class="col-md-4">
            <foto  url="{{foto.url}}" titulo="{{foto.titulo}}" ></foto>
        </painel>
    </aside>
  </div>
</section>
